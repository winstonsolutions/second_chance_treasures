<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品管理 - 管理员控制面板</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header>
        <h1>产品管理</h1>
        <nav>
            <ul>
                <li><a href="/admin/dashboard">控制面板</a></li>
                <li><a href="/admin/products" class="active">产品管理</a></li>
                <li><a href="/admin/users">用户管理</a></li>
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- 添加产品按钮 -->
        <div class="action-bar">
            <button id="add-product-btn" class="btn btn-primary">添加新产品</button>
        </div>
        
        <!-- 产品列表 -->
        <section class="products-list">
            <h2>所有产品</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片</th>
                        <th>名称</th>
                        <th>价格</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    <!-- 产品列表将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </section>
        
        <!-- 添加/编辑产品的模态框 -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">添加产品</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group">
                        <label for="product-name">产品名称</label>
                        <input type="text" id="product-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-price">价格</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-description">描述</label>
                        <textarea id="product-description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-image">图片URL</label>
                        <input type="text" id="product-image">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-status">状态</label>
                        <select id="product-status">
                            <option value="Like New">Like New</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 删除确认模态框 -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h2>确认删除</h2>
                <p>您确定要删除这个产品吗？此操作不可撤销。</p>
                <div class="form-actions">
                    <button id="confirm-delete-btn" class="btn btn-danger">删除</button>
                    <button id="cancel-delete-btn" class="btn btn-secondary">取消</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 SecondChance Treasures 管理系统</p>
    </footer>
    
    <!-- 添加产品管理的JavaScript -->
    <script src="/js/admin-products.js"></script>
</body>
</html>
